<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in to Github - Github</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/53ddf98c01.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fa fa-github"></i>
            <h1>Sing in to Github</h1>
        </div>
        <div class="main">
            <div class="input">
                <label class="label" for="username">Username or email address</label>
                <input type="email" name="username or email" id="username">
                <div class="forgot-password">
                    <label class="label" for="password"> Password</label>
                    <a class="label" href="https://github.com/password_reset">Forgot password?</a>
                </div>
                <input type="password" name="password" id="password">
                <input type="button" class="button" value="Sign In">
            </div>
            <p>New to Github? <a href="https://github.com/join?source=login">Create an account.</a></p>
        </div>
    </div>
    <footer class="footer">
        <ul>
            <li><a href="https://github.com/site/terms">Terms</a></li>
            <li><a href="https://github.com/site/privacy">Privacy</a></li>
            <li><a href="https://help.github.com/articles/github-security/">Security</a></li>
            <li><a href="https://github.com/contact">Contact Github</a></li>
        </ul>
    </footer>
</body>
</html>
